{% extends "base.html" %}

{% block head_title %} {{block.super}} | search{% endblock head_title %}

{% block content %}

<form method="post">  {% csrf_token %}
    <br>
    <h2>
    <input type="text" name="search" placeholder="I am looking for:"> <button type="submit">Search!</button>
    </br></h2>
</form>


<h3>Results:</h3>
{% for result in queryset %}
<ul>
<li><a href='{{result.get_absolute_url}}'>{{result}}</a> ({{result.category}})</li>
</ul>

{% endfor %}

{% endblock content %}
