{% extends "base.html" %}

{% block head_title %} {{block.super}} | catalog{% endblock head_title %}

{% block content %}

<h3>List of products:</h3>
{% for product in object_list %}

<li><a href='/catalog/{{product.slug}}'>{{product}}</a> ({{product.category}})</li>

</ul>
{% endfor %}

{% endblock content %}
